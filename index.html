<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="auth-container">
        </div>

    <div id="app-container" hidden>
        <div class="header">
            </div>

        <div class="stats-card">
           </div>

        <div class="content-grid">
            <div class="card" id="reflection-card">
                </div>

            <div class="card" id="weekly-ritual-card">
                </div>
            
            <div class="card" id="goal-tracker-card">
                <h2>Intentional Goal Tracking</h2>
                <form id="goal-form">
                    <input type="text" id="goal-input" placeholder="Add a new long-term goal..." autocomplete="off">
                    <button type="submit">Add Goal</button>
                </form>
                <ul id="goal-list">
                    </ul>
            </div>

             <div class="card" id="habit-tracker-card">
                </div>
        </div>
    </div>

    <script type="module" src="script-v3.js"></script>
</body>
</html>

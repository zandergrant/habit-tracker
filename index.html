<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="auth-container">
        <h1>Welcome to Habit Tracker</h1>
        <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <hr>
        <form id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="app-container" hidden>
        <div class="header">
            <h1>Dashboard</h1>
            <p>Welcome, <span id="user-email"></span>! <button id="logout-btn">Logout</button></p>
        </div>

        <div class="stats-card">
            <div class="stats-header">
                <h2>Your Progress</h2>
                <select id="time-selection">
                    <option value="weekly">This Week</option>
                    <option value="monthly">This Month</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="stats-chart"></canvas>
            </div>
        </div>

        <div class="content-grid">
            <div class="card" id="reflection-card">
                <h2>Daily Reflection</h2>
                <form id="reflection-form">
                    <label for="reflection-input">What matters today? How are you feeling?</label>
                    <textarea id="reflection-input" rows="5" placeholder="Write your thoughts here..." required></textarea>
                    <button type="submit">Save</button> </form>
                <div id="reflection-display" hidden>
                    <p id="display-reflection-text"></p>
                    <button id="edit-reflection-btn">Edit</button>
                </div>
            </div>

            <div class="card" id="weekly-ritual-card">
                </div>
            
            <div class="card">
                <h2>Intentional Goal Tracking</h2>
                <p>(Coming in Phase 3)</p>
            </div>

            <div class="card" id="habit-tracker-card">
                </div>
        </div>
    </div>

    <script type="module" src="script-v3.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="auth-container">
        </div>

    <div id="app-container" hidden>
        <div class="header">
            <h1>Dashboard</h1>
            <p>Welcome, <span id="user-email"></span>! <button id="logout-btn">Logout</button></p>
        </div>

        <div class="stats-card">
            <div class="stats-header">
                <h2>Your Progress</h2>
                <select id="metric-selection">
                    <option value="centeredness">Centeredness</option>
                    <option value="intentionality">Intentionality</option>
                    <option value="connection">Connection</option>
                    <option value="movement">Movement</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="stats-chart"></canvas>
            </div>
        </div>

        <div class="date-navigator">
            <button id="prev-day-btn">&lt; Prev</button>
            <h2 id="current-date-display">Today</h2>
            <button id="next-day-btn">Next &gt;</button>
        </div>

        <div class="section-container">
            <h2 class="section-title">The Daily Work</h2>
            <div class="daily-work-grid">
                <div class="card card-large" id="reflection-card">
                    <h3>Morning Reflection</h3>
                    <form id="reflection-form">
                        <p class="reflection-prompt">Reflect on how <strong>yesterday</strong> went to set the tone for today.</p>
                        
                        <label>Centeredness: <span class="slider-value" id="centeredness-value">5</span>/10</label>
                        <input type="range" id="centeredness-slider" min="1" max="10" value="5" required>

                        <label>Intentionality: <span class="slider-value" id="intentionality-value">5</span>/10</label>
                        <input type="range" id="intentionality-slider" min="1" max="10" value="5" required>
                        
                        <label>Connection: <span class="slider-value" id="connection-value">5</span>/10</label>
                        <input type="range" id="connection-slider" min="1" max="10" value="5" required>

                        <label>Movement: <span class="slider-value" id="movement-value">5</span>/10</label>
                        <input type="range" id="movement-slider" min="1" max="10" value="5" required>

                        <label for="reflection-input">Additional thoughts (optional):</label>
                        <textarea id="reflection-input" rows="3" placeholder="Any insights or observations?"></textarea>
                        <button type="submit">Save Reflection</button>
                    </form>
                    <div id="reflection-display" hidden>
                        <h4>Yesterday's Pulse:</h4>
                        <div id="display-pulse-scores"></div>
                        <h4>Yesterday's Thoughts:</h4>
                        <p id="display-reflection-text"></p>
                        <button id="edit-reflection-btn">Edit</button>
                    </div>
                </div>
                </div>
        </div>
        </div>

    <script type="module" src="script-v4.js"></script>
</body>
</html>
